<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="./resources/logo.jpg" alt="Logo" class="logo">
            </div>
        </header>
        <main>
            <div class="form-container">
                <div class="login-box" id="loginBox">
                    <h2>Sign In</h2>
                    <form id="loginForm">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <p>First time here? <a href="#" id="showCreateAccount">Create an account</a></p>
                </div>

                <div class="login-box" id="createAccountBox" style="display: none;">
                    <h2>Create Account</h2>
                    <form id="createAccountForm">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="username" required>

                        <label for="newEmail">Email</label>
                        <input type="email" id="newEmail" name="email" required>

                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="password" required>
                        <button type="submit">Create Account</button>
                    </form>
                    <div id="loginMessageContainer" class="message"></div>
                    <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
