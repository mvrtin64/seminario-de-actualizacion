<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contactos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agenda de Contactos</h1>
    
    <!-- agregar contacto -->
    <form id="form-agregar">
      <h2>AGREGAR CONTACTO</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
      <label for="telefono">Teléfono:</label><br> 
      <input type="text" id="telefono" name="telefono" required><br> 
      <button type="submit">GUARDAR</button>
    </form>
    
    <!-- actualizar contacto -->
    <form id="form-actualizar">
      <h2>ACTUALIZAR CONTACTO</h2>
      <label for="idActualizar">ID del contacto:</label>
      <input type="number" id="idActualizar" name="idActualizar" required>
      <label for="nuevoNombre">Nuevo nombre:</label>
      <input type="text" id="nuevoNombre" name="nuevoNombre">
      <label for="nuevoApellido">Nuevo apellido:</label>
      <input type="text" id="nuevoApellido" name="nuevoApellido">
      <label for="nuevaDireccion">Nueva dirección:</label>
      <input type="text" id="nuevaDireccion" name="nuevaDireccion">
      <label for="nuevoTelefono">Nuevo Teléfono:</label>
      <input type="text" id="nuevoTelefono" name="nuevoTelefono" required>
      <button type="submit">ACTUALIZAR</button>
    </form>
    
    <!-- eliminar contacto -->
    <form id="form-eliminar">
      <h2>ELIMINAR CONTACTO</h2>
      <label for="id">ID del Contacto:</label>
      <input type="number" id="idEliminar" name="idContacto" required>
      <button type="submit">ELIMINAR</button>
    </form>
    
    <!-- buscar contacto por id -->
    <h2>ACTUALIZAR CONTACTO</h2>
    <form id="form-buscar">
      <label for="idBuscar">ID del contacto a buscar:</label>
      <input type="text" id="idBuscar" name="idBuscar" required>
      <button type="submit">Buscar</button>
    </form>
    
    <div id="resultado"></div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
